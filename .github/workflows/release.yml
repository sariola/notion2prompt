name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build Rust binaries
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          target: x86_64-unknown-linux-gnu
          artifact_name: notion2prompt
          asset_name: notion2prompt-linux-amd64
        - os: windows-latest
          target: x86_64-pc-windows-msvc
          artifact_name: notion2prompt.exe
          asset_name: notion2prompt-windows-amd64.exe
        - os: macos-15
          target: x86_64-apple-darwin
          artifact_name: notion2prompt
          asset_name: notion2prompt-macos-amd64
        - os: macos-15
          target: aarch64-apple-darwin
          artifact_name: notion2prompt
          asset_name: notion2prompt-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build release binary
      run: cargo build -p notion2prompt --release --target ${{ matrix.target }} --verbose

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        for dir in artifacts/*/; do
          name=$(basename "$dir")
          file=$(find "$dir" -type f | head -1)
          cp "$file" "release/$name"
        done

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    env:
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Publish to crates.io
      if: env.CRATES_IO_TOKEN != ''
      run: cargo publish -p notion2prompt --token ${{ secrets.CRATES_IO_TOKEN }}
